{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search results for '{{ title }}'</h1>
    <ul>
        {% for match in matches %}
            <li>
                <a href="/wiki/{{ match }}">{{ match }}</a>
            </li>
        {% endfor %}    
    </ul>

{% endblock %}
