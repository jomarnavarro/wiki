{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Article
{% endblock %}

{% block body %}
    <h1>Edit Task:</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <style type="text/css">
        input#id_title {
            pointer-events: none;
        }
    </style>
{% endblock %}
